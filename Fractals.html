<!DOCTYPE HTML> 
<html lang="en"> 
    
<head>
    <title>Mandelbrot Set Explorer 0.3</title>
    <meta charset="utf-8"> 
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 3fr 1fr 3fr;
            column-gap: 20px;
        }
        .canvas1 {
            border:2px solid #000
        }
        .control-panel {
            border:1px solid #000;
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
            display: grid;
            grid-template-columns: 1fr;
        }

    </style>
</head>

<script src="webgl-utils.js"></script>
<script src="gl-matrix-min.js"></script>
<script src="Mandelbrot.js"></script>
<script src="Draw-Fractals.js"></script> 
<body onload="startup();">
    <div class="header">
        Fractal Viewer
    </div>
    <div class="wrapper">
        <div class="canvas1">
            <canvas id="FractalCanvas" width="900" height="900"></canvas>
        </div>
        <div class="control-panel">
            <div class="nested" style="border:1px solid #000">
                <button type="button" type="submit" onclick="startup();">Reset></button>
                <button type="button" style="margin-left:20px" type="submit" onclick="startup();">Reset All></button>
            </div>
            <div class="nested" style="border:1px solid #000">
                <button type="button" type="submit" onclick="changeScale(0.5);">Zoom in</button>
                <button type="button" style="margin-left:20px" type="submit" onclick="changeScale(2);">Zoom out</button>
            </div>
            <div>
                <select Name="colormap" id="colormap" Size="2">  
                    <option value="1" selected="selected"> Grayscale </option>  
                    <option value="2"> Rainbow </option>  
                </select>
                <input type="submit" onclick="reloadColormap();" value="Reload colormap">
            </div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
