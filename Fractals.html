<!DOCTYPE HTML> 
<html lang="en"> 
<head>
<title>Mandelbrot Set Explorer 0.1</title>
<meta charset="utf-8"> 
</head>

<script id="mandelbrot-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 scaleMatrix;
    varying vec4 vColor;

    void main(void) {
        gl_Position = scaleMatrix*vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>

<script id="mandelbrot-fs" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 vColor;
    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script src="webgl-utils.js"></script>
<script src="gl-matrix-min.js"></script>
<script src="Mandelbrot.js"></script>
<script src="Draw-Fractals.js"></script> 
<body onload="startup();">
        <canvas id="FractalCanvas" width="900" height="900"></canvas>
</body>
</html>
